<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pomodoro App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form>
            <label for="repeat">Enter repeation:</label>
            <input
                type="number"
                min="1"
                required
                id="repeat"
                name="repetition"
            />

            <label for="minutes">Enter studying minutes:</label>
            <input
                type="number"
                min="1"
                max="60"
                required
                id="minutes"
                name="minutes"
            />
            <label for="break">Enter break:</label>
            <input
                type="number"
                min="1"
                max="60"
                required
                id="break"
                name="break"
            />
            <input type="submit" value="Start" class="btn" />
        </form>
        <div class="timerContainer hideTimer">
            <p class="timer">0:00</p>
            <button>Reset</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
